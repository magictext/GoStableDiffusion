name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build_windows:
    name: "Build on Windows"
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v3

      - name: Generate
        run: go generate
        env:
          VULKAN: 1

      - name: Build
        run: go build -ldflags "-L stable-diffusion.cpp\build\bin\Release" -o main cmd/main/main.go

 
